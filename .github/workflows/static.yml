# .github/workflows/deploy.yml
name: Deploy site to GitHub Pages
on:
  push:
    branches: [ main ]
    paths:
      - 'Website/v1/**'
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: 'pages'
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./Website/v1
      
      - name: Build Jekyll site
        run: |
          cd Website/v1
          # Create Gemfile if it doesn't exist
          if [ ! -f Gemfile ]; then
            cat > Gemfile << EOF
          source 'https://rubygems.org'
          gem 'jekyll', '~> 4.3'
          gem 'kramdown-parser-gfm'
          group :jekyll_plugins do
            gem 'jekyll-optional-front-matter'
          end
          EOF
          fi
          
          # Create _config.yml if it doesn't exist
          if [ ! -f _config.yml ]; then
            cat > _config.yml << EOF
          title: "QRS@NTU"
          description: "Quantitative Research Society at NTU"
          baseurl: ""
          url: "https://qrsntu.org"
          markdown: kramdown
          kramdown:
            input: GFM
          plugins:
            - jekyll-optional-front-matter
          
          # Collections for organized content
          collections:
            publications:
              output: true
              permalink: /:collection/:name/
          EOF
          fi
          
          bundle install
          bundle exec jekyll build
      
      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: Website/v1/_site
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
